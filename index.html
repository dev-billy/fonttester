<!DOCTYPE html>

<html>
    <head>
        <title>Font Changer</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <style>

            @import url('https://fonts.googleapis.com/css?family=Chakra+Petch|Charmonman|Indie+Flower|Josefin+Sans|Lobster|Mali|Open+Sans+Condensed:300|Pacifico|Roboto|Ubuntu');

        </style>
 
    </head>
    <body>
     
       <div id="intro"><h1>Convert your text in different Font styles.</h1></div>
          
          <!--Container-->
          
          <div id="container">
           
             <!--Cursive Text-->
            <h1>Cursive Font</h1>
            <input id="cursive" type="text">
            <button id="oneButton">Get Cursive.</button>
            <textarea class="textarea"id="cursiveText"></textarea>
            
            <!--END Of Cursive--> 
            
            <!-- Roboto-->
            
            <h1>Roboto Font</h1>
            <input id="roboto" type="text">
            <button id="twoButton">Get Roboto.</button>
            <textarea class="textarea" id="robotoText"></textarea>
            
            <!--END Of Roboto-->
            
            <!--Mali--> 
            
            <h1 >Mali Font </h1>
            <input id="mali" type="text">
            <button id="threeButton">Get Mali</button>
            <textarea class="textarea" id="maliText"></textarea>
            
            <!--END of Mali--> 
            
            <!--Chakra Petch -->
            
            <h1 id="changed">Chakra Petch Font</h1>
            <input id="chakra" type="text">
            <button id="fourButton">Get Chakra Petch</button>
            <textarea class="textarea" id="chakraText"></textarea>
            
            <!--END of Chakra Petch --> 
            
            <!--Open Sans Condensed-->
            
            <h1>Sans Condensed Font</h1>
            <input id="open" type="text">
            <button id="fiveButton">Get Sans Condensed</button>
            <textarea class="textarea" id="openText"></textarea>
            
            <!--END Of Open Sans Condensed--> 
            
            <!--Ubuntu-->
            
            <h1>Ubuntu Font</h1>
            <input id="ubuntu" type="text">
            <button id="sixButton">Get Ubuntu</button>
            <textarea class="textarea" id="ubuntuText"></textarea>
            
            <!-- END Of Ubuntu-->
            
            <!--Charmonman-->
            
            <h1>Charmonman Font</h1>
            <input id="charm" type="text">
              <button id="sevenButton">Get Charmonman</button>
            <textarea class="textarea" id="charmText"></textarea>
            
            <!-- END Of Charmonman-->
            
            <!--indie-->
            
            <h1>Indie Flower Font</h1>
            <input id="indie" type="text">
            <button id="eightButton">Get Indie Flower </button>
            <textarea class="textarea" id="indieText"></textarea>
            
            <!-- END Of indie-->
            
            <!--Josefin-->
            
            <h1>Josefin Sans</h1>
            <input id="josefin" type="text">
            <button id="nineButton">Get Josefin</button>
            <textarea class="textarea" id="josefinText"></textarea>
            
            <!-- END Of Josefin-->
            
            <!--Lobster-->
            
            <h1>Lobster Font</h1>
            <input id="lobster" type="text">
            <button id="tenButton">Get Lobster</button>
            <textarea class="textarea" id="lobsterText"></textarea>
            
            <!-- END Of Lobster-->
            
            <!--Pacifio-->
            
            <h1>Pacifio Font</h1>
            <input id="pacifio" type="text">
            <button id="elevenButton">Get Pacifio</button>
            <textarea class="textarea" id="pacifioText"></textarea>
            
            <!-- END Of Pacifio-->
            
            <footer>
           <p> All fonts used can be found on Google fonts.</p>
           <br>
           &copy;Google 2018.
        </footer>
        </div><!--Container end-->
        
        
        <!--Script-->
        <script type="text/javascript" src="script.js"></script>
        
    </body>
    
</html>
